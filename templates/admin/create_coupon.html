{% extends "base.html" %}

{% block title %}Create Coupon - Payment Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Create New Coupon</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="code" class="form-label">Coupon Code</label>
                <input type="text" class="form-control" id="code" name="code" required>
            </div>
            <div class="mb-3">
                <label for="discount" class="form-label">Discount (%)</label>
                <input type="number" class="form-control" id="discount" name="discount" min="0" max="100" required>
            </div>
            <div class="mb-3">
                <label for="usage_limit" class="form-label">Usage Limit</label>
                <input type="number" class="form-control" id="usage_limit" name="usage_limit" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Coupon</button>
            <a href="{{ url_for('admin.manage_coupons') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
